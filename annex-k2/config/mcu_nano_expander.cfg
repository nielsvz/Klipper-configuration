[mcu nano_expander]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Ser_-if00-port0
restart_method: arduino

[board_pins nano_expander]
mcu: nano_expander
aliases:
  NEOPIXEL=PD6

aliases_thermistors:
  TH0=PC0,  # Motor - X
  TH1=PC1,  # Motor - Y
  TH2=PC2,  # Motor - X1
  TH3=PC3   # Motor - Y1

aliases_fans:
  FAN0=PB1,
  FAN1=PD5,
  FAN2=PD3
