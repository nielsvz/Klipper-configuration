[extruder]
sensor_type: MAX31865
sensor_pin: MAX31865_CS
spi_software_sclk_pin: MAX31865_SCK
spi_software_mosi_pin: MAX31865_MOSI
spi_software_miso_pin: MAX31865_MISO
rtd_nominal_r: 1000
rtd_reference_r: 4300
rtd_num_of_wires: 2
rtd_use_50Hz_filter: True
min_temp: 0
max_temp: 375

[temperature_sensor heater_bed_edge]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: T0
min_temp: 0
max_temp: 135

[temperature_sensor motor_x]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nano_expander:TH0
min_temp: -270
max_temp: 5000

[temperature_sensor motor_y]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nano_expander:TH1
min_temp: -270
max_temp: 5000

[temperature_sensor motor_x1]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nano_expander:TH2
min_temp: -270
max_temp: 5000

[temperature_sensor motor_y1]
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: nano_expander:TH3
min_temp: -270
max_temp: 5000

[temperature_sensor pi]
sensor_type: temperature_host
min_temp: 0
max_temp: 90
