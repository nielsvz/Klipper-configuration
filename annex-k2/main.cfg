[virtual_sdcard]
path: ~/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[printer]
kinematics: cartesian
max_accel: 20000
minimum_cruise_ratio: 0.0
max_velocity: 1000
max_z_accel: 500
max_z_velocity: 20
square_corner_velocity: 10.0

[input_shaper]
shaper_freq_x: 64.6
shaper_type_x: mzv
damping_ratio_x: 0.053
shaper_freq_y: 62.8
shaper_type_y: mzv
damping_ratio_y: 0.050

