[idle_timeout]
timeout: 1800
gcode:
  {% if printer.toolhead.homed_axes == 'xyz' %}
    G91                       ; relative positioning
    G0 Z10 F600               ; move Z axis up 10mm
    G90                       ; use absolute coordinates
    G0 X280 Y280 F2400        ; move away from the bed
  {% endif %}
  M84                         ; turn off motors
  UPDATE_DELAYED_GCODE ID=CHECK_FAN_RPM DURATION=0 ; stop monitoring hotend fan
  TURN_OFF_HEATERS
  UPDATE_DELAYED_GCODE ID=FILTER_STOP DURATION=1 ; stop filter after heated bed has cooled
