### Mellow SB2040 CAN MCU
# http://mellow.klipper.cn/#/board/fly_sb2040/
###
[mcu sb2040]
canbus_uuid: 6a117cdb6929

[board_pins sb2040]
mcu: sb2040
aliases:
  ADXL_CS=gpio1,
  ADXL_INT1=gpio21,
  ADXL_INT2=gpio20,
  ADXL_MISO=gpio2,
  ADXL_MOSI=gpio3,
  ADXL_SCK=gpio0,
  
  CAN_RX=gpio4,
  CAN_TX=gpio5,
  
  E_MOT_DIR=gpio10,
  E_MOT_EN=gpio7,
  E_MOT_PDN=gpio8,
  E_MOT_STEP=gpio9,
  
  ENDSTOP_2P=gpio29,
  ENDSTOP_3P_5V=gpio28,
  ENDSTOP_3P_HV=gpio25,
  
  FAN0=gpio13,
  FAN1=gpio14,
  FAN2=gpio15,
  
  HOTEND_HEATER=gpio6,
  HOTEND_TEMP=gio27,
  
  PCB_TEMP=gpio26,
  
  NEOPIXEL=gpio12

[temperature_sensor mcu_sb2040]
sensor_type: temperature_mcu
sensor_mcu: sb2040

[temperature_sensor chamber_sb2040]
sensor_type: ATC Semitec 104GT-2
sensor_pin: sb2040:PCB_TEMP
min_temp: 10
max_temp: 80

[neopixel sb2040]
pin: sb2040:NEOPIXEL
chain_count: 12
color_order: GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0